<!DOCTYPE html>
<html lang="es"> <!-- se ajusta por i18n-contact.js con ?lang o localStorage -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="contact.title">Contacto | Portafolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos del formulario -->
  <link href="CSS/contact.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card contact-card">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4" data-i18n="contact.heading">Formulario de Contacto</h2>

            <!-- Alerta de confirmación con botón de cerrar -->
            <div id="alertSuccess" class="alert alert-success alert-dismissible fade d-none" role="alert">
              <span data-i18n="contact.success">¡Tu mensaje fue enviado correctamente!</span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>

            <form id="contactForm" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label" data-i18n="contact.name">Nombre</label>
                <input type="text" class="form-control" id="name"
                       placeholder="Tu nombre" data-i18n-placeholder="contact.namePh" required>
                <div class="invalid-feedback" data-i18n="contact.nameError">Por favor ingresa tu nombre.</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label" data-i18n="contact.email">Email</label>
                <input type="email" class="form-control" id="email"
                       placeholder="tu@email.com"
                       data-i18n-placeholder="contact.emailPh"
                       required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$">
                <div class="invalid-feedback" data-i18n="contact.emailError">
                  Por favor ingresa un email válido (ejemplo: usuario@dominio.com).
                </div>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label" data-i18n="contact.message">Nota</label>
                <textarea class="form-control" id="message" rows="5"
                          placeholder="Escribe tu mensaje..."
                          data-i18n-placeholder="contact.messagePh" required></textarea>
                <div class="invalid-feedback" data-i18n="contact.messageError">Por favor ingresa un mensaje.</div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" data-i18n="contact.send">Enviar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vendor JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- i18n y validación -->
  <script src="JS/assets/js/i18n-contact.js"></script>
  <script src="JS/assets/js/contact.js"></script>
</body>
</html>
